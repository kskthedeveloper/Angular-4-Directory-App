<h2>People Listing</h2>
<form id="filter">
    <label>Filter People by name: </label>
    <!-- TO ASK -->
    <input [value]="term" (input)="term = $event.target.value">

    <!-- <input type=text [(ngModel)]="term" /> -->
</form>
<ul id="ninja-listing">
    <li *ngFor="let person of people | filter:term">
        <div class="single-ninja">
            <span [ngStyle]="{background: person.belt}">{{person.belt}} belt</span>
            <h3>{{person.name}}</h3>
        </div>
    </li>
</ul>

<button (click)="logIt()">Log me</button>
